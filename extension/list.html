<head>
    <title>Video List</title>
    <script src="js/external/awesomplete.min.js"></script>
    
    <script type=module src="js/list/entry.js"></script>
    <link rel="stylesheet" type="text/css" href="awesomplete.css">
    <link rel="stylesheet" type="text/css" href="list.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main>
        <section class="interface">
            <div class="top-links">
                <a class="home-button" href="list.html" target="_blank">
                    New Tab
                </a>
                <span class="client-id-button">Set Client ID</span>
                <span class="import-follows-button">Import Follows</span>

                <span class="import-button">Import Settings</span>
                <span class="export-button">Export Settings</span>
            </div>
            <form>
                <div class="form-head">
                    <input class="channelInput" name="channel" type="text" placeholder="channel name">
                    <input class="channelSubmit" type="submit" value="Show">
                    <div class="search-options-button"></div>
                </div>
                <div class="search-options" hidden>
                    <div class="search-option">
                        <label>Videos per Page</label>
                        <input min=1 max=100 value=10 type="number" class="search-option__limit">
                    </div>
                    <div class="search-option" hidden>
                        <label>page</label>
                        <input value=1 type="number" class="search-option__limit">
                    </div>
                    <div class="search-option">
                        <label>Type</label>
                        <select class="search-option__type">
                            <option value="archive">Past Broadcasts</option>
                            <option value="highlight">Highlights</option>
                            <option value="upload">Uploads</option>
                        </select>
                    </div>
                </div>
            </form>
        </section>

        <section class="pre-results">
            <div class="link-list">

            </div>

            
        </section>

        <section class="results">
            <div class="channel-title">
                <div class="channel-title__channel"></div>
                <div class="channel-title__info"></div>
            </div>
            <div class="list">

            </div>
            <div class="pagination">
                <div class="pagination-pages">
                </div>
            </div>
        </section>
    </main>
</body>
